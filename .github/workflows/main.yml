# .github/workflows/main.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - lovable    # ← add this if your bot pushes here

permissions:
  contents: write
  pages:    write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate CNAME
        run: |
          echo "www.ai.houseofichigo.com" > dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          keep_files: true
